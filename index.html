<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="header">
        <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="a big cat sleeping">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg"
            alt="a cute cat laying on it's back in the floor">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg"
            alt="a biga cat staring at something to the side">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"
            alt="a cat sleeping under the blankets">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"
            alt="a cute white kitten staring directly to the camera">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg"
            alt="a couple of kittens staring at something">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg"
            alt="a cat under the blanket staring at something with big eyes">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg"
            alt="a cut orange cat staring directly to the camera">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="a couple of cats just chilling">
    </div>
</body>

</html>
